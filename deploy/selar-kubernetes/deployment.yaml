apiVersion: apps/v1
kind: Deployment
metadata:
  name: selar-app
  namespace: default
  labels:
    app: selar-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: selar-app
  template:
    metadata:
      labels:
        app: selar-app
    spec:
      containers:
        - name: selar-api
          image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/selar-api:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20

---

apiVersion: v1
kind: Service
metadata:
  name: selar-app-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: selar-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
